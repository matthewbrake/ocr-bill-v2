<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>AI Bill Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      @media print {
        body {
          background-color: #fff !important;
        }
        .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
        }
        .print-container {
          box-shadow: none !important;
          border: 1px solid #e2e8f0;
          margin: 0;
          padding: 1.5rem;
        }
        .dark .print-force-light {
           background-color: #fff !important;
           color: #000 !important;
           border-color: #e2e8f0 !important;
        }
        .dark .print-force-light h2, .dark .print-force-light h3, .dark .print-force-light p, .dark .print-force-light th, .dark .print-force-light td {
            color: #1e293b !important;
        }
        .dark .print-force-light svg {
            color: #0ea5e9 !important;
        }
      }
    </style>
<script>
    // Handle dark mode persistence to prevent flicker before React loads
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
</script>
